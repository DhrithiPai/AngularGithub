
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm" (submit)="searchUser()">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <div class="col form-group">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Enter Github Username" [(ngModel)]="username" name="username" >
                                    </div>

                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit" >Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
</div> 
<div>
    <app-profile [user] = "user"></app-profile>
    <app-repos [repos] = "repos" ></app-repos>
</div>
